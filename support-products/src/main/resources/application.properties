quarkus.log.level=INFO
# MONGODB
quarkus.mongodb.connection-string=${MONGODB_CONN_STRING:mongodb://dummy:dummy@mongo:27017}
quarkus.mongodb.database=${MONGODB_CONN_DB:postech_db}
quarkus.mongodb.credentials.auth-source=${MONGODB_CONN_AUTH_DB:admin}
#quarkus.liquibase-mongodb.migrate-at-start=${LIQUIBASE_MONGODB_MIGRATE_AT_START:true}
#quarkus.liquibase-mongodb.change-log=${LIQUIBASE_MONGODB_CHANGE_LOG:db/changelog/db.changelog-master.yaml}
# POSTGRESQL
quarkus.datasource.db-kind=${DB_KIND:postgresql}
quarkus.datasource.username=${DB_USER:dummy}
quarkus.datasource.password=${DB_PASS:dummy}
quarkus.datasource.jdbc.url=${DB_CONN_STRING:jdbc:postgresql://postgres:5432/postech_db}
